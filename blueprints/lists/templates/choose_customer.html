<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=3, shrink-to-fit=no">
    <link href="https://bootswatch.com/5/minty/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>{% block title %}Main Menu{% endblock %}</title>
  </head>
  <body>

    <h2 align="center">Выберите клиента</h2>

    <div align="center">
        {% if items%}
        <table border=0 width=50%>
            <tr>
              <td>№</td>
              <td>Имя</td>
              <td>Дата Регистрации</td>
              <td>Город</td>
            </tr>
            {%for item in items%}
            <tr>
              <td>{{item['idCustomer']}}</td>
              <td>{{item['nameCustomer']}}</td>
              <td>{{item['dateCustomer']}}</td>
              <td>{{item['cityCustomer']}}</td>
                <td>
                    <br>
                </td>
                <td>
                  <form action="" method="post">
                      <input type="hidden" name="id" value="{{item['idCustomer']}}">
                      <input type = "submit" name="action" value="Выбрать">
                  </form>
              </td>
            </tr>
          {% endfor%}
        </table>
        {% endif%}
        <a href="/">Назад</a>
    </div>

   </body>
</html>
